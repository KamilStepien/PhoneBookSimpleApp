<form [formGroup]="phoneContact">
  <input hidden #id [ngModel]="service.phoneContact.id" formControlName="id" />
  <div class="form-row-md-12">
    <div class="form-group">
        <img  [src]="service.phoneContact.imageSrc" class="img-thumbnail" />
      <input
        placeholder="Image Link"
        [(ngModel)]="service.phoneContact.imageSrc"
        class="form-control"
        formControlName="imageSrc"
      />
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6">
      <div class="form-group">
        <input
          placeholder="First Name"
          [(ngModel)]="service.phoneContact.firstName"
          class="form-control"
          formControlName="firstName"
        />
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <input
          placeholder="Last Name"
          [(ngModel)]="service.phoneContact.lastName"
          class="form-control"
          formControlName="lastName"
        />
      </div>
    </div>
  </div>
  <div class="form-group">
    <input
      placeholder="Phone Number"
      [(ngModel)]="service.phoneContact.phoneNumber"
      class="form-control"
      type="number"
      formControlName="phoneNumber"
    />
  </div>
  <div class="form-group">
    <button
      class="btn btn-success btn-lg btn-block"
      (click)="submit(id.value)"
      type="submit"
      [disabled]="phoneContact.invalid"
    >
      Submit
    </button>
  </div>
</form>
